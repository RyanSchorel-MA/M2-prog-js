<!DOCTYPE html>
<html>
<head>
  <title>2 Houses and a Christmas Tree</title>
  <style>
    canvas {
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <canvas id="myCanvas"></canvas>
  <script>
    // get canvas element
    let c = document.getElementById("myCanvas");
    let ctx = c.getContext("2d");

    // set canvas size
    c.width = 800;
    c.height = 600;

    function drawHouse(x, y) {
      // draw the roof
      ctx.beginPath();
      ctx.moveTo(x, y);
      ctx.lineTo(x + 100, y - 50);
      ctx.lineTo(x + 200, y);
      ctx.closePath();
      ctx.fillStyle = "brown";
      ctx.fill();

      // draw the walls
      ctx.beginPath();
      ctx.moveTo(x, y);
      ctx.lineTo(x + 200, y);
      ctx.lineTo(x + 200, y + 150);
      ctx.lineTo(x, y + 150);
      ctx.closePath();
      ctx.fillStyle = "white";
      ctx.fill();

      // draw the windows
      ctx.beginPath();
      ctx.rect(x + 25, y + 25, 50, 50);
      ctx.rect(x + 125, y + 25, 50, 50);
      ctx.fillStyle = "blue";
      ctx.fill();

      // draw the door
      ctx.beginPath();
      ctx.rect(x + 75, y + 100, 50, 50);
      ctx.fillStyle = "green";
      ctx.fill();
    }

    function drawTree(x, y) {
      // draw the trunk
      ctx.beginPath();
      ctx.rect(x - 10, y, 20, 100);
      ctx.fillStyle = "brown";
      ctx.fill();

      // draw the tree
      ctx.beginPath();
      ctx.moveTo(x - 30, y + 75);
      ctx.lineTo(x + 50, y + 95);
      ctx.lineTo(x, y - 55);
      ctx.lineTo(x - 60, y + 75);
      ctx.fillStyle = "green";
      ctx.fill();
    }
