<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" defer src="app.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <img id="slee" src="download-removebg-preview.png" alt="">
    <canvas id="myCanvas" width="1000" height="600"></canvas>
    <canvas id="snowman" width="500" height="500"></canvas>

<script>
    var canvas = document.getElementById("snowman");
    var ctx = canvas.getContext("2d");

    // Draw the snowman's head
    ctx.beginPath();
    ctx.arc(250, 100, 50, 0, 2 * Math.PI);
    ctx.fillStyle = "white";
    ctx.fill();
    ctx.stroke();

    // Draw the snowman's body
    ctx.beginPath();
    ctx.arc(250, 200, 75, 0, 2 * Math.PI);
    ctx.fill();
    ctx.stroke();

    // Draw the snowman's buttons
    ctx.beginPath();
    ctx.arc(240, 150, 5, 0, 2 * Math.PI);
    ctx.fillStyle = "black";
    ctx.fill();
    ctx.stroke();

    ctx.beginPath();
    ctx.arc(260, 150, 5, 0, 2 * Math.PI);
    ctx.fill();
    ctx.stroke();

    ctx.beginPath();
    ctx.arc(250, 190, 5, 0, 2 * Math.PI);
    ctx.fill();
    ctx.stroke();

    // Draw the snowman's arms
    ctx.beginPath();
    ctx.moveTo(200, 150);
    ctx.lineTo(300, 150);
    ctx.stroke();

    // Draw the snowman's face
    ctx.beginPath();
    ctx.arc(230, 110, 5, 0, 2 * Math.PI);
    ctx.fill();
    ctx.stroke();

    ctx.beginPath();
    ctx.arc(270, 110, 5, 0, 2 * Math.PI);
    ctx.fill();
    ctx.stroke();

    ctx.beginPath();
    ctx.arc(250, 130, 10, 0, Math.PI);
    ctx.stroke();

</script>
</body>
<body></body>
</html>
